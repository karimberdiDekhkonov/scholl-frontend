<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loaded()" class="d-flex">
    
    <div id="sidebar" class="px-4 py-5">
        <h2 class="mb-4">School</h2>
        <div class="list-group">
            <a href="../index.html" class="list-group-item list-group-item-action" aria-current="true">Main Menu</a>
            <a href="../htmls/teacher.html" class="list-group-item list-group-item-action active">Teachers</a>
            <a href="../htmls/student.html" class="list-group-item list-group-item-action">Students</a>
            <a href="../htmls/employees.html" class="list-group-item list-group-item-action">Employees</a>
            <a href="../htmls/subjects.html" class="list-group-item list-group-item-action">Subjects</a>
            <a href="../htmls/rooms.html" class="list-group-item list-group-item-action">Rooms</a>
            <a href="../htmls/schedule.html" class="list-group-item list-group-item-action">Schedule</a>
          </div>
    </div>

    <div id="rightside">
        <header class="px-3 py-2">
            <button class="btn" onclick="togglesidebar()" onkeyup="keyup(event)"><i class="fas fa-bars"></i></button>
        </header>
        <div class="content p-5">
            <h2>Teachers</h2>
            <div class="filters row mt-4 mb-4">
                <div class="col-3">
                    <div><input type="text" placeholder="Search" class="form-control" onchange="filter(event)"></div>
                </div>
            </div>
            <div class="row text-center fw-bold mt-4" id="cards">
                <table class="table table-striped" id="teachersTable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Subject</th>
                        <th scope="col">PhoneNumber</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                     
                    </tbody>
                  </table>
            </div>
            <div class="mt-5">
                <button class="btn btn-danger" onclick="deleteAll(this)">Delete All &nbsp;<i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous">
    </script>
    <script src="../js/teacher.js"></script>
    <script src="../global.js"></script>
</body>
</html>
